<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Engage Video Conference</title>
</head>
<body>
    
    <h1>ENGAGE VIDEO CONFERENCE</h1>

    <div id="chatRoom" class="container" style="display: none">    <!--  hidden by default-->
        <div class="row">
            <div class="col-12">
                <h1>Chats</h1>
                <hr>
                <div class="input-group">
                    <input id="chatBox" type="text" class="form-control">

                    <div class="input-group-append">
                        <button id="chatSendButton" class="btn btn-add btn-primary" type="button">Send</button>
                        <!-- <button onclick="removeItem()" class="btn btn-remove btn-primary" type="button">Remove Item</button> -->
                    </div>
                </div>

                <ul id="dynamic-list">
                
                </ul>

            </div>
        </div>
    </div>

    <div id="selectRoom">
        <label for="room">Type room name</label>
        <input id="roomNumber" type="text">
        <button id="goRoom" class="btn btn-primary">Go</button>
    </div>

    <!-- <div id="roomNameSetter" style="display: none;">
        <p>
            <input id="inputCallName" type="text">
            <button id="buttonSetName" class="btn btn-primary">Set Room Name</button>
        </p>
    </div> -->

    <div id="consultingRoom" style="display: none">    <!--  hidden by default-->
        <h2 id="callName"></h2>
        <video id="localVideo" autoplay></video> <!-- Setting autoplay to play the video automatically-->
        <video id="remoteVideo" autoplay></video>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>

</body>
</html>
